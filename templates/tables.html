{% extends 'base.html' %}

{% block content %}
    <h1 class="display-4">Tables</h1>
    <div class="table-responsive">
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Table Number</th>
                    <th>Capacity</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                {% for table in tables %}
                    <tr>
                        <td>T#{{ table.table_number }}</td>
                        <td>{{ table.seats }}</td>
                        <td>Available</td>
                    </tr>
                {% empty %}
                    <tr>
                        <td colspan="2">No tables found.</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
